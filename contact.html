<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Dokter Kakao</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo Dokter Kakao">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about.html">Tentang</a></li>
            <li><a href="contact.html" class="active">Kontak</a></li>
        </ul>
        <div class="burger">
            <img src="assets/icons/menu.svg" alt="menu">
        </div>
    </nav>
    <section class="contact-section">
        <h1 class="section-title">Contact Us</h1>
        
        <div class="contact-cards">
            <div class="contact-card">
                <i class="fas fa-envelope contact-icon"></i>
                <span>email@example.com</span>
            </div>
            <div class="contact-card">
                <i class="fas fa-phone contact-icon"></i>
                <span>+1234567890</span>
            </div>
            <div class="contact-card">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <span>Your Address</span>
            </div>
        </div>
    
        <form class="contact-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </section>
    <main>
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan, jangan ragu untuk menghubungi tim Dokter Kakao!</p>
    </main>

    <footer>
        <p>&copy; 2024 Dokter Kakao. Hak cipta dilindungi undang-undang.</p>
    </footer>

    <script src="js/navbar.js"></script>
</body>
</html>
