<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokter Kakao</title>
    <link rel="stylesheet" href="/doktor-kakao/css/style.css">
    <link rel="stylesheet" href="/doktor-kakao/css/navbar.css">
    <link rel="stylesheet" href="/doktor-kakao/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Tambahkan script Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo Dokter Kakao">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about.html">Tentang</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
        <div class="burger">
            <img src="assets/icons/menu.svg" alt="menu">
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="welcome-text">Selamat Datang di Dokter Kakao</h1>
                <p class="welcome-text">Platform diagnosa penyakit tanaman kakao menggunakan kecerdasan buatan</p>
            </div>
        </section>

        <section class="classifier">
            <div class="classifier-container">
                <h2 class="diagnosis-title">Diagnosis Tanaman Kakao</h2>
                <div class="diagnosis-card">
                    <div class="upload-section">
                        <label for="imageUpload" class="upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Unggah Foto Tanaman</span>
                            <small>Format: JPG, PNG (Max 5MB)</small>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="upload-input">
                    </div>
                    
                    <div id="imagePreview" class="preview-container"></div>
                    
                    <button type="button" onclick="predict()" class="diagnosis-btn">
                        <i class="fas fa-stethoscope"></i>
                        Mulai Diagnosis
                    </button>
                </div>
        
                <div id="result-container" class="result-card">
                    <h3 class="result-title">
                        <i class="fas fa-clipboard-check"></i>
                        Hasil Diagnosis
                    </h3>
                    <div id="label-container" class="diagnosis-results"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dokter Kakao. Hak cipta dilindungi undang-undang.</p>
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
